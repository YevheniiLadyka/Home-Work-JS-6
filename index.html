<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input class="inp1" type="text" placeholder="login" />
    <input class="inp2" type="password" placeholder="password" />
    <label for="">
      <input class="age" type="checkbox" />
      <span>Мені 18 років</span>
    </label>
    <button class="btn">Registration</button>

    <div class="out"></div>
    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="login">
      <input class="inp3" type="text" placeholder="login" />
      <input class="inp4" type="password" placeholder="password" />
      <button class="btn2">login</button>

      <div class="out2"></div>
    </div>

    <script>
      let users = [];
      let inp1 = document.querySelector(".inp1");
      let inp2 = document.querySelector(".inp2");
      let out = document.querySelector(".out");
      let inp3 = document.querySelector(".inp3");
      let inp4 = document.querySelector(".inp4");
      let out2 = document.querySelector(".out2");

      document.querySelector(".btn").onclick = () => {
        let obj = {
          login: inp1.value,
          password: inp2.value,
          //oldAge: true
        };
        if (
          inp1.value &&
          inp2.value &&
          document.querySelector(".age").checked
        ) {
          users.push(obj);
          inp1.value = "";
          inp2.value = "";
          out.innerHTML =
            '<b style="color: green"> Дякую ви пройшли регістрацію! </b>';
        } else {
          out.innerHTML = `<b style="color: red"> Заповніть всі поля </b>`;
        }

        console.log(users);
      };

      document.querySelector(".btn2").onclick = () => {
        for (let i = 0; i <= users.length; i++) {
          if (
            inp3.value === users[i].login &&
            inp4.value === users[i].password
          ) {
            inp3.value = "";
            inp4.value = "";
            out2.innerHTML = `<b style="color: green"> Ви увійшли під логіном </b> <b style="color: blue"> ${users[i].login} </b>`;
          } else {
            out2.innerHTML = ` <b style="color: red"> Не вірний логін або пороль! </b>`;
          }
        }
      };
    </script>
  </body>
</html>
